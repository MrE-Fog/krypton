# This is a basic workflow to help you get started with Actions

name: Greet User!

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
    issues:
      types: [opened]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          curl \
            -X POST \
            -u mbs9:${{ secrets.GITHUB_TOKEN }} \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/comments \
            -d '{"body":"**Note: this is an automated message send to every issue. It is not meant personally to you. ** Welcome! We hope you like our project! We value your precious feedback, and we always want to improve. However, we would like to request the following: until a human looks at your issue, could you please verify that you have not included copyrighted material that is not owned by either us or you?  Thank you!"}'
