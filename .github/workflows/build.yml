name: Create Wheel
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          cd ${{ github.workspace }}
          mkdr openssl-config
          mkdr openssl-install
      - name: Build
        run: |
          cd '${{ github.workspace }}/openssl'
          ./config --prefix=${{ github.workspace }}/openssl-install --openssldir=${{ github.workspace }}/openssl-config enable-fips
          make
          make install
          cd ..
      - name: Run Test
        run: |
          python -m unittest tests/test_BaseAPIs.py
